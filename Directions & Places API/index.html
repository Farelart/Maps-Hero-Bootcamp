<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distances between Two Places App</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find the distance between two places</h1>
            <p>This app will help you calculate your traveling distance</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control label"><i class="far fa-dot-circle" style="color: black;"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="to" class="col-xs-2 control label"><i class="fas fa-map-marker-alt" style="color: black;"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                </div>
            </form>

            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg" onclick="calcRoute();"><i class="fas fa-directions"></i></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="googleMap">

        </div>
        <div id="output">

        </div>
    </div>
    


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFCoLvbGnjGrr4sdQrgiwK4PydFbKQIuY&libraries=places"></script>
    <script src="app.js"></script>
</body>
</html>
